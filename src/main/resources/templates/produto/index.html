<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout :: htmlhead"></head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu lateral -->
            <nav th:replace="layout :: menu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <!-- Adicione seu conteúdo de menu aqui -->
            </nav>

            <!-- Conteúdo principal -->
            <main class="col-md-10 col-lg-10 mx-auto px-4">
                <div class="d-flex justify-content-between align-items-center my-4">
                    <h1>Produto</h1>
                    <a href="/produto/novo" class="btn btn-primary">Novo Produto</a>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-sm">
                        <thead class="table-light">
                            <tr>
                                <th>Modelo</th>
                                <th>Serial Number</th>
                                <th>Tecnologia</th>
                                <th>Localização</th>
                                <th>Tipo</th>
                                <th>Status</th>
                                <th>Observação</th>
                                <th>Componente</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="umProduto : ${listaProduto}">
                                <td th:text="${umProduto.modelo}"></td>
                                <td th:text="${umProduto.sn}"></td>
                                <td th:text="${umProduto.tec?.nome}"></td>
                                <td th:text="${umProduto.localizacao?.nome}"></td>
                                <td th:text="${umProduto.tipo?.tipo}"></td>
                                <td th:text="${umProduto.status?.status}"></td>
                                <td th:text="${umProduto.obs}"></td>
                                <td th:text="${umProduto.comp?.pn}"></td>
                                <td>
                                    <a th:href="@{'/produto/detalhe/' + ${umProduto.id}}" class="btn btn-info btn-sm">Detalhe</a>
                                    <a th:href="@{'/produto/alterar/' + ${umProduto.id}}" class="btn btn-warning btn-sm">Alterar</a>
                                    <button class="btn btn-danger btn-sm js-delete" th:data-id="${umProduto.id}">Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div th:include="layout :: footer"></div>
    <script th:src="@{/scriptproduto.js}"></script>
    <!-- Scripts do Bootstrap -->
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!-- Modal -->
<div class="modal fade" id="modalproduto" tabindex="-1" aria-labelledby="modalprodutoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalprodutoLabel">Excluir Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Deseja Excluir Produto?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnsim">Confirmar</button>
            </div>
        </div>
    </div>
</div>
