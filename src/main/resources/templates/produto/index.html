<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout :: htmlhead">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos/estilo.css" rel="stylesheet" />
</head>
<body>
    
    <nav th:replace="layout :: menu"></nav>
    <main class="container">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Produto</h1>
            <a href="/produto/novo" class="btn btn-primary">Novo Produto</a>
        </div>

        <table class="table table-striped table-hover" id="tabelaproduto">
            <thead class="table-dark">
                <tr>
                    <th>Modelo</th>
                    <th>Serial Number</th>
                    <th>Tecnologia</th>
                    <th>Localização</th>
                    <th>Tipo</th>
                    <th>Status</th>
                    <th>Observação</th>
                    <th>Componente</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="umProduto : ${listaProduto}">
                    <td th:text="${umProduto.modelo}"></td>
                    <td th:text="${umProduto.sn}"></td>
                    <td th:text="${umProduto.tec?.nome}"></td>
                    <td th:text="${umProduto.localizacao?.nome}"></td>
                    <td th:text="${umProduto.tipo?.tipo}"></td>
                    <td th:text="${umProduto.status?.status}"></td>
                    <td th:text="${umProduto.obs}"></td>
                    <td th:text="${umProduto.comp?.pn}"></td>
                    <td>
                        <a th:href="@{'/produto/detalhe/' + ${umProduto.id}}" class="btn btn-info btn-sm">Detalhe</a>
                        <a th:href="@{'/produto/alterar/' + ${umProduto.id}}" class="btn btn-warning btn-sm">Alterar</a>
                        <button class="btn btn-danger btn-sm js-delete" th:data-id="${umProduto.id}">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    
    </main>
    <div th:include="layout :: footer"></div>
    <script th:src="@{/scriptproduto.js}"></script>

    <div class="modal fade" id="modalproduto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Deseja excluir este produto?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnsim">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
